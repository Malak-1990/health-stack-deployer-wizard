<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="ar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />

    <!-- SEO & Social Meta -->
    <title>Health Stack Deployer Wizard</title>
    <meta name="description" content="تطبيق متكامل لنشر حلول الصحة الإلكترونية مع دعم كامل للغة العربية، PWA، وتحسين التوافق مع الأجهزة المحمولة وسرعة الأداء." />
    <meta name="theme-color" content="#009688" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta property="og:title" content="Health Stack Deployer Wizard" />
    <meta property="og:description" content="تطبيق متكامل لنشر حلول الصحة الإلكترونية مع دعم كامل للغة العربية وPWA." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ar_AR" />
    <meta property="og:image" content="/icon-512x512.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="robots" content="index, follow" />

    <!-- Google Fonts: Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Cairo', Arial, sans-serif;
        background: #fff;
        color: #222;
        direction: rtl;
        min-height: 100vh;
        scroll-behavior: smooth;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      :focus-visible {
        outline: 2px solid #009688;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <noscript lang="ar">برجاء تفعيل الجافاسكريبت لتعمل جميع مزايا التطبيق.</noscript>
    <div id="root" tabindex="-1"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
